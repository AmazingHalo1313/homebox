questions:
  - name: "model"
    prompt:
      message: "What is the name of the model? (PascalCase)"
    required: true

rewrites:
  - from: 'templates/model.go'
    to: 'backend/internal/data/ent/schema/{{ lower .Scaffold.model }}.go'